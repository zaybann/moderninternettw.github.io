<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMK 2D - Login/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --bg-dark: #001f3f; --bg-card: #003366; --accent-blue: #007bff; --white: #ffffff; --btn-blue: linear-gradient(135deg, #0062ff, #003db3); }
        body { background-color: var(--bg-dark); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        #auth-loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 31, 63, 0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(0, 123, 255, 0.2); border-top-color: var(--accent-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .header { padding: 50px 20px 30px; text-align: center; }
        .header h1 { font-size: 42px; color: var(--white); text-shadow: 0 0 15px rgba(0,123,255,0.6); margin: 0; }
        .main-card { background: linear-gradient(to bottom, #002d5a, #001f3f); border-top-left-radius: 40px; border-top-right-radius: 40px; flex-grow: 1; padding: 40px 25px; color: var(--white); }
        .input-group { margin-bottom: 18px; position: relative; }
        .input-group i:first-child { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--accent-blue); }
        .input-group input { width: 100%; padding: 18px 15px 18px 50px; background: rgba(0, 26, 53, 0.8); border: 1px solid rgba(0,123,255,0.3); border-radius: 18px; color: white; outline: none; box-sizing: border-box; }
        .btn-main { width: 100%; background: var(--btn-blue); color: white; border: none; padding: 18px; border-radius: 40px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .btn-outline { width: 100%; background: transparent; border: 2px solid var(--accent-blue); color: var(--accent-blue); padding: 16px; border-radius: 40px; font-weight: bold; cursor: pointer; }
        .divider { text-align: center; margin: 25px 0; color: #7094b8; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="auth-loading"><div class="spinner"></div><p style="color: var(--accent-blue); margin-top: 15px;">ခဏစောင့်ပေးပါ...</p></div>
    <div class="header"><h1> သစ္စာရှင် </h1></div>
    <div class="main-card">
        <div id="loginForm">
            <div class="input-group"><i class="far fa-user"></i><input type="text" id="lPhone" placeholder="ဖုန်းနံပါတ် (၀၉...)"></div>
            <div class="input-group"><i class="fas fa-lock"></i><input type="password" id="lPass" placeholder="စကားဝှက်"></div>
            <button class="btn-main" id="btnLogin">ဝင်ရောက်</button>
            <div class="divider">သို့မဟုတ်</div>
            <button class="btn-outline" onclick="showPage('reg')">အကောင့်ဖွင့်</button>
        </div>
        <div id="regForm" class="hidden">
            <h2 style="text-align: center; margin-bottom: 30px;">အကောင့်ဖွင့်ရန်</h2>
            <div class="input-group"><i class="far fa-user"></i><input type="text" id="rName" placeholder="သင့်အမည်အပြည့်အစုံ"></div>
            <div class="input-group"><i class="fas fa-phone"></i><input type="text" id="rPhone" placeholder="ဖုန်းနံပါတ် (၀၉...)"></div>
            <div class="input-group"><i class="fas fa-lock"></i><input type="password" id="rPass" placeholder="စကားဝှက် သတ်မှတ်ပါ"></div>
            <button class="btn-main" id="btnReg">အကောင့်ဖွင့်မည်</button>
            <p style="text-align: center; color: var(--accent-blue); cursor: pointer; margin-top: 20px;" onclick="showPage('login')">ဝင်ရောက်ရန် ပြန်သွားမည်</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCUk-1FHFjhIVDD4foYuKHM7PyT_A1A1vk",
            authDomain: "twod-aa6c1.firebaseapp.com",
            projectId: "twod-aa6c1",
            storageBucket: "twod-aa6c1.appspot.com",
            messagingSenderId: "674076613631",
            appId: "1:674076613631:android:b21b4027ebe6f6f169e5ca"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const loading = document.getElementById('auth-loading');
        const formatEmail = (phone) => phone.trim() + "@mmk2d.com";

        document.getElementById('btnReg').addEventListener('click', async () => {
            const name = document.getElementById('rName').value, phone = document.getElementById('rPhone').value, pass = document.getElementById('rPass').value;
            if(!name || !phone || !pass) return Swal.fire("သတိ", "အချက်အလက်ဖြည့်ပါ", "warning");
            loading.style.display = 'flex';
            try {
                const cred = await createUserWithEmailAndPassword(auth, formatEmail(phone), pass);
                await setDoc(doc(db, "users", cred.user.uid), { name, phone, balance: 0, createdAt: new Date() });
                Swal.fire("အောင်မြင်သည်", "အကောင့်ဖွင့်ပြီးပါပြီ", "success").then(() => window.location.href = "index.html");
            } catch (e) { Swal.fire("မအောင်မြင်ပါ", "ဖုန်းနံပါတ်ရှိပြီးသား ဖြစ်နိုင်သည်", "error"); }
            loading.style.display = 'none';
        });

        document.getElementById('btnLogin').addEventListener('click', async () => {
            const phone = document.getElementById('lPhone').value, pass = document.getElementById('lPass').value;
            if(!phone || !pass) return Swal.fire("သတိ", "ဖြည့်စွက်ပါ", "warning");
            loading.style.display = 'flex';
            try {
                await signInWithEmailAndPassword(auth, formatEmail(phone), pass);
                window.location.href = "index.html";
            } catch (e) { Swal.fire("မှားယွင်းသည်", "ဖုန်းနံပါတ် (သို့) စကားဝှက် မှားနေသည်", "error"); }
            loading.style.display = 'none';
        });
    </script>
    <script>
        function showPage(p) {
            document.getElementById('loginForm').classList.toggle('hidden', p === 'reg');
            document.getElementById('regForm').classList.toggle('hidden', p === 'login');
        }
    </script>
</body>
</html>
