<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background Countdown</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #38bdf8;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', 'Pyidaungsu', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Canvas ကြောင့် Scroll မဖြစ်စေရန် */
            position: relative;
        }

        /* Animated Background Canvas */
        #animated-bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Countdown အောက်မှာရှိစေရန် */
        }

        .content {
            text-align: center;
            z-index: 2; /* Countdown က Canvas အပေါ်မှာရှိစေရန် */
            width: 95%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08); /* Glassmorphism effect အတွက် နောက်ခံ */
            backdrop-filter: blur(15px); /* ပိုပြီး blur လုပ်ပေးလိုက်သည် */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Border အနည်းငယ်ထူပြီး ရှင်းအောင် */
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); /* Shadow ကို ပိုထင်ရှားစေရန် */
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 300;
            font-size: 1.5rem; /* စာလုံးအရွယ်အစား အနည်းငယ်ပိုကြီးစေရန် */
            letter-spacing: 3px;
            margin-bottom: 40px;
            color: var(--accent-color);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.4); /* Neon effect ထပ်ထည့် */
        }

        /* Countdown Grid */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Box တွေကြား နေရာပိုချဲ့ */
        }

        .unit-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.4); /* Card Background ကို ပိုမှောင်စေရန် */
            width: 80px; /* Card အရွယ်အစား အနည်းငယ်ပိုကြီးစေရန် */
            height: 100px; /* Card အရွယ်အစား အနည်းငယ်ပိုကြီးစေရန် */
            border-radius: 15px; /* Rounded ပိုဖြစ်စေရန် */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), inset 0 0 5px rgba(255,255,255,0.1); /* Inner shadow ထပ်ထည့် */
            transition: transform 0.2s ease-out, border-color 0.2s ease-out;
            border: 2px solid rgba(255,255,255,0.2); /* Border ကို ပိုထင်ရှားစေရန် */
        }

        .card.bump {
            animation: bump 0.4s ease-out;
        }

        @keyframes bump {
            0% { transform: scale(1); border-color: rgba(255,255,255,0.2); }
            50% { transform: scale(1.1); border-color: var(--accent-color); }
            100% { transform: scale(1); border-color: rgba(255,255,255,0.2); }
        }

        .number {
            font-size: 2.5rem; /* နံပါတ်အရွယ်အစား ပိုကြီးစေရန် */
            font-weight: 800; /* ပိုထူစေရန် */
            color: #ff69b4; /* အရောင်ကို ပိုပြီးဆွဲဆောင်မှုရှိစေရန် (Hot Pink) */
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.7); /* Neon effect */
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px; /* နံပါတ်များကြား အနည်းငယ်ကျဉ်းစေရန် */
        }

        .label {
            margin-top: 12px; /* Label နဲ့ နံပါတ်ကြား နေရာပိုချဲ့ */
            font-size: 0.8rem; /* Label အရွယ်အစား အနည်းငယ်ကြီးစေရန် */
            opacity: 0.8; /* ပိုထင်ရှားစေရန် */
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #a0aec0; /* Label အရောင်ကို နူးညံ့စေရန် */
        }

        /* Responsive ဖုန်းအတွက် */
        @media (max-width: 500px) {
            h1 { font-size: 1.2rem; margin-bottom: 30px; }
            .card { width: 65px; height: 85px; border-radius: 12px; }
            .number { font-size: 2rem; }
            .label { font-size: 0.7rem; }
            .countdown-container { gap: 10px; }
            .content { padding: 15px; }
        }

        @media (max-width: 380px) {
            .card { width: 55px; height: 75px; }
            .number { font-size: 1.7rem; }
            h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <canvas id="animated-bg-canvas"></canvas>

    <div class="content">
        <h1>သစ္စာရှင် Hosting စတင်နေပါပြီ</h1>
        <div class="countdown-container">
            <div class="unit-box">
                <div class="card" id="card-days"><span class="number" id="days">00</span></div>
                <span class="label">ရက်</span>
            </div>
            <div class="unit-box">
                <div class="card" id="card-hours"><span class="number" id="hours">00</span></div>
                <span class="label">နာရီ</span>
            </div>
            <div class="unit-box">
                <div class="card" id="card-minutes"><span class="number" id="minutes">00</span></div>
                <span class="label">မိနစ်</span>
            </div>
            <div class="unit-box">
                <div class="card" id="card-seconds"><span class="number" id="seconds">00</span></div>
                <span class="label">စက္ကန့်</span>
            </div>
        </div>
    </div>

    <script>
        // --- Animated Background Canvas Logic ---
        const canvas = document.getElementById('animated-bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 150; // အမှုန်အရေအတွက် ပိုတိုး

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1; // အရွယ်အစား အနည်းငယ်ပိုကြီး
                this.speedX = Math.random() * 0.8 - 0.4; // ပိုပြီး ဖြည်းဖြည်းလေး ရွေ့
                this.speedY = Math.random() * 0.8 - 0.4;
                this.color = `hsla(${Math.random() * 360}, 100%, 70%, ${Math.random() * 0.5 + 0.3})`; // အရောင်မျိုးစုံ
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // မျက်နှာပြင်ပြင်ပရောက်ရင် ပြန်ပေါ်စေရန်
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // နောက်ခံကို ရှင်း
            ctx.fillStyle = 'rgba(15, 23, 42, 0.3)'; // မှောင်မဲနေတဲ့ အငွေ့အသက်လေး
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Background ကို ဖြည်းဖြည်းချင်း ဖျော့

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();


        // --- Countdown Logic ---
        const targetDate = new Date("Feb 21, 2026 00:00:00").getTime();
        
        let lastValues = { days: -1, hours: -1, minutes: -1, seconds: -1 };

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector('.content').innerHTML = "<h1>Welcome! Website is LIVE now!</h1>"; // Live ဖြစ်ရင်ပြမယ့် စာသား
                return;
            }

            const current = {
                days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                hours: Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                minutes: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
                seconds: Math.floor((diff % (1000 * 60)) / 1000)
            };

            for (const unit in current) {
                const element = document.getElementById(unit);
                const card = document.getElementById(`card-${unit}`);
                const value = current[unit].toString().padStart(2, '0');

                if (lastValues[unit] !== value) {
                    element.innerText = value;
                    card.classList.remove('bump');
                    void card.offsetWidth; // Force reflow
                    card.classList.add('bump');
                    lastValues[unit] = value;
                }
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
