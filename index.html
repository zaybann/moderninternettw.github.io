<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - My Website</title>
    <style>
        body { margin: 0; background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .loader-wrapper { text-align: center; }
        .spinner {
            border: 5px solid #ddd;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { color: #555; font-size: 14px; }
    </style>
</head>
<body>

    <div class="loader-wrapper">
        <div class="spinner"></div>
        <p id="status">Connecting to Database...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUk-1FHFjhIVDD4foYuKHM7PyT_A1A1vk",
            authDomain: "twod-aa6c1.firebaseapp.com",
            projectId: "twod-aa6c1",
            storageBucket: "twod-aa6c1.appspot.com",
            messagingSenderId: "674076613631",
            appId: "1:674076613631:android:b21b4027ebe6f6f169e5ca"
        };

        firebase.initializeApp(firebaseConfig);

        const statusText = document.getElementById('status');

        // Login Status ကို စစ်ဆေးခြင်း
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                statusText.innerText = "Redirecting to Home...";
                setTimeout(() => { window.location.href = "home.html"; }, 1000);
            } else {
                statusText.innerText = "Redirecting to Login...";
                setTimeout(() => { window.location.href = "loginsignup.html"; }, 1000);
            }
        });
    </script>
</body>
</html>
