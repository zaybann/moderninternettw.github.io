<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Maintenance - TSS 2D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-dark: #000b14;
            --accent-blue: #008cff;
            --white: #ffffff;
            --text-dim: #a6adb4;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--white);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        /* Server & Technician Animation Area */
        .animation-box {
            position: relative;
            height: 180px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Server Icon */
        .server-icon {
            font-size: 100px;
            color: #33475b;
            position: relative;
        }

        /* Technician (Working Man) Animation */
        .worker {
            position: absolute;
            font-size: 50px;
            color: #ffc107;
            bottom: 20px;
            left: 30%;
            animation: work-move 2s ease-in-out infinite;
        }

        /* Spanner/Wrench Icon */
        .tool {
            position: absolute;
            font-size: 25px;
            color: #ffffff;
            top: 40px;
            right: 35%;
            animation: tool-rotate 1.5s linear infinite;
        }

        /* Animation Keyframes */
        @keyframes work-move {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0); }
            50% { transform: translateX(20px) translateY(-5px) rotate(10deg); }
        }

        @keyframes tool-rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(0deg); }
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: var(--white);
        }

        p {
            font-size: 15px;
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Progress Bar Animation */
        .progress-container {
            width: 80%;
            background: #1a2a3a;
            height: 8px;
            border-radius: 10px;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 40%;
            height: 100%;
            background: var(--accent-blue);
            border-radius: 10px;
            animation: progress-load 3s infinite ease-in-out;
        }

        @keyframes progress-load {
            0% { width: 10%; transform: translateX(-100%); }
            50% { width: 50%; }
            100% { width: 10%; transform: translateX(400%); }
        }

        .status-text {
            color: var(--accent-blue);
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="animation-box">
            <i class="fas fa-server server-icon"></i>
            <i class="fas fa-user-nurse worker"></i>
            <i class="fas fa-wrench tool"></i>
        </div>

        <h1>ဆာဗာပြုပြင်နေပါသည်</h1>
        
        <p>
            ပိုမိုကောင်းမွန်သော ဝန်ဆောင်မှုများ ပေးနိုင်ရန်အတွက် <br>
            ကျွန်ုပ်တို့မှ System ကို <br>
            အနီးကပ် ပြုပြင်မွမ်းမံနေပါသည်။
        </p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="status-text">Maintenance in Progress...</div>

        <footer>
            &copy; 2026 သစ္စာရှင် 2D
        </footer>
    </div>

</body>
</html>
