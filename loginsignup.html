<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>အကောင့်ဝင်ရန် / အကောင့်ဖွင့်ရန်</title>
    <style>
        :root { --primary-yellow: #FFD700; --dark-text: #222222; --bg-light: #FFFDE7; }
        body { font-family: sans-serif; background: var(--bg-light); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 350px; border-top: 6px solid var(--primary-yellow); }
        h2 { text-align: center; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; background: #FAFAFA; }
        button { width: 100%; padding: 12px; background: var(--primary-yellow); color: var(--dark-text); border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .toggle { text-align: center; margin-top: 15px; cursor: pointer; font-size: 14px; text-decoration: underline; color: #555; }
        #reg-only { display: none; }
        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .loader-spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-yellow); border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="loader-spinner"></div>
    <p style="margin-top:15px; font-weight:bold;">လုပ်ဆောင်နေပါသည်...</p>
</div>

<div class="container">
    <h2 id="title">အကောင့်ဝင်ရန်</h2>
    <div id="reg-only">
        <input type="text" id="name" placeholder="နာမည်အပြည့်အစုံ">
        <input type="tel" id="phone" placeholder="ဖုန်းနံပါတ်">
        <input type="text" id="ref" placeholder="ဖိတ်ခေါ်သူကုဒ် (မထည့်လည်းရပါသည်)">
    </div>
    <input type="email" id="email" placeholder="အီးမေးလ်">
    <input type="password" id="password" placeholder="စကားဝှက်">
    <button id="btn" onclick="process()">အကောင့်ဝင်ရန်</button>
    <div class="toggle" id="toggleLink" onclick="switchForm()">အကောင့်အသစ်ဖွင့်ရန်</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCUk-1FHFjhIVDD4foYuKHM7PyT_A1A1vk",
        authDomain: "twod-aa6c1.firebaseapp.com",
        projectId: "twod-aa6c1",
        storageBucket: "twod-aa6c1.appspot.com",
        messagingSenderId: "674076613631",
        appId: "1:674076613631:android:b21b4027ebe6f6f169e5ca"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let mode = 'login';
    const loader = document.getElementById('loading-overlay');

    function switchForm() {
        mode = (mode === 'login') ? 'register' : 'login';
        document.getElementById('title').innerText = mode === 'login' ? "အကောင့်ဝင်ရန်" : "အကောင့်ဖွင့်ရန်";
        document.getElementById('reg-only').style.display = mode === 'login' ? "none" : "block";
    }

    async function process() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        loader.style.display = 'flex';

        if (mode === 'login') {
            auth.signInWithEmailAndPassword(email, pass)
                .then(() => window.location.href = "index.html")
                .catch(e => { loader.style.display = 'none'; alert("အချက်အလက်မှားနေပါသည်"); });
        } else {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value.trim();
            const refCode = document.getElementById('ref').value.trim();

            if(!name || !phone || !email || !pass) { 
                loader.style.display = 'none'; 
                return alert("အခြေခံအချက်အလက်များကို အကုန်ဖြည့်ပါ"); 
            }

            try {
                // ၁။ ဖုန်းစစ်ဆေးခြင်း
                const phoneSnap = await db.collection("users").where("phone", "==", phone).get();
                if (!phoneSnap.empty) { loader.style.display = 'none'; return alert("ဖုန်းနံပါတ်ရှိပြီးသားပါ။"); }

                let isReferralCase = false;
                if(refCode !== "") {
                    const refSnap = await db.collection("users").where("userId", "==", refCode).get();
                    if (refSnap.empty) { 
                        loader.style.display = 'none'; 
                        return alert("ထည့်သွင်းထားသော ဖိတ်ခေါ်သူကုဒ် မှားယွင်းနေပါသည်။ (မထည့်ဘဲလည်း ဖွင့်နိုင်သည်)"); 
                    }
                    isReferralCase = true;
                }

                // ၂။ အကောင့်ဖွင့်ခြင်း
                const res = await auth.createUserWithEmailAndPassword(email, pass);
                const newId = Math.floor(100000 + Math.random() * 900000).toString();

                const userData = {
                    uid: res.user.uid,
                    userId: newId,
                    name: name,
                    phone: phone,
                    email: email,
                    balance: 0,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if(isReferralCase) {
                    userData.referralFrom = refCode;
                    userData.referralStatus = "pending";
                } else {
                    userData.referralFrom = "None";
                    userData.referralStatus = "none";
                }

                await db.collection("users").doc(res.user.uid).set(userData);
                
                alert("အကောင့်ဖွင့်ခြင်း အောင်မြင်ပါသည်။");
                window.location.href = "index.html";
            } catch (e) { loader.style.display = 'none'; alert(e.message); }
        }
    }
</script>
</body>

</html>
