<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဘောလုံးပွဲရလဒ်ပြကွက်</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .scoreboard {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .header {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .match-info {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 30%;
        }
        .team-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .team-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }
        .score-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }
        .score {
            font-size: 60px;
            font-weight: 700;
            color: #555; /* ပွဲမစသေးတဲ့အတွက် အရောင်ကို မှိန်ထားပါတယ်။ */
            margin-bottom: 5px;
        }
        .match-status {
            font-size: 20px;
            font-weight: 700;
            color: #e53935;
        }
        .match-time {
            font-size: 16px;
            color: #e53935;
            font-weight: 700;
            margin-top: 5px;
        }
        .star-icon {
            color: #ccc;
            font-size: 30px;
        }
    </style>
</head>
<body>

<div class="scoreboard">
    <div class="header" id="matchDate"></div>
    <div class="match-info">
        <span class="star-icon">&#9734;</span>
        <div class="team">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1OPNHEgWsjeT27ewSSEyj5QDV0RUox8VCKA&s" alt="Syria Logo" class="team-logo">
            <div class="team-name" id="team1Name">Syria</div>
        </div>
        <div class="score-info">
            <div class="score" id="score"> VS </div>
            <div class="match-status" id="matchStatus"></div>
            <div class="match-time" id="countdown"></div>
        </div>
        <div class="team">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Flag_of_Myanmar.svg/1200px-Flag_of_Myanmar.svg.png" alt="Myanmar Logo" class="team-logo">
            <div class="team-name" id="team2Name">Myanmar</div>
        </div>
        <span class="star-icon">&#9734;</span>
    </div>
</div>

<script>
    // ပွဲစမယ့်အချိန်ကို သတ်မှတ်ခြင်း (မြန်မာစံတော်ချိန်)
    // 2025 ခုနှစ် အောက်တိုဘာလ 9 ရက်နေ့၊ ညနေ 4 နာရီ
    const matchTime = new Date('October 9, 2025 00:00:00 GMT+0630').getTime();

    // Countdown ကို update လုပ်မယ့် function
    function updateCountdown() {
        const now = new Date().getTime();
        const distance = matchTime - now;

        // Element များကို ရယူခြင်း
        const matchDateElement = document.getElementById('matchDate');
        const matchStatusElement = document.getElementById('matchStatus');
        const countdownElement = document.getElementById('countdown');
        const scoreElement = document.getElementById('score');

        // ပွဲစဉ်အချက်အလက်များကို ပြသခြင်း
        matchDateElement.innerText = '09.10.2025';

        if (distance < 0) {
            // ပွဲစသွားပြီဆိုရင်
            clearInterval(countdownInterval);
            matchStatusElement.innerText = 'LIVE';
            countdownElement.style.display = 'none'; // အချိန်ရေတွက်မှုကို ဖျောက်လိုက်ခြင်း
            scoreElement.style.color = '#e53935'; // ရမှတ်အရောင်ကို ပြန်ပြောင်းခြင်း
        } else {
            // ပွဲမစသေးပါက countdown ပြသခြင်း
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            matchStatusElement.innerText = 'Match starts in';
            countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            countdownElement.style.display = 'block'; // အချိန်ရေတွက်မှုကို ပေါ်နေစေခြင်း
        }
    }

    // စက္ကန့်တိုင်း update ဖြစ်အောင် ပြုလုပ်ခြင်း
    const countdownInterval = setInterval(updateCountdown, 1000);

    // စတင်တဲ့အခါ တစ်ခါတည်း update လုပ်ပေးဖို့
    updateCountdown();
</script>

</body>
</html>
